services:
  argilla:
    image: argilla/argilla-server:v2.0.1
    restart: unless-stopped
    ports:
      - "6900:6900"
    depends_on:
      postgres:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    environment:
      ARGILLA_HOME_PATH: /var/lib/argilla
      ARGILLA_ELASTICSEARCH: ${ARGILLA_ELASTICSEARCH:-http://elasticsearch:9200}
      ARGILLA_DATABASE_URL: ${ARGILLA_DATABASE_URL:-postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB_NAME}}
      # ARGILLA_DATABASE_URL: ${ARGILLA_DATABASE_URL:-postgresql://argilla:argilla@postgres:5432/argilla}
      # Opt-out for telemetry https://docs.argilla.io/latest/reference/argilla-server/telemetry/
      ARGILLA_ENABLE_TELEMETRY: 0
      USERNAME: ${USERNAME:?USERNAME is not set for argilla. Please define it.}
      PASSWORD: ${PASSWORD:?PASSWORD is not set for argilla. Please define it.}
      API_KEY: ${API_KEY:?API_KEY is not set set for argilla. Please define it.}
      # REINDEX_DATASETS: 1 # Uncomment this line to reindex Argilla datasets into the search engine when starting up
    networks:
      - argilla
    volumes:
      # ARGILLA_HOME_PATH is used to define where Argilla will save it's application data.
      # If you change ARGILLA_HOME_PATH value please copy that same value to argilladata volume too.
      - argilladata:/var/lib/argilla

  postgres:
    restart: always
    image: postgres:16.4
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: ${POSTGRES_DB_NAME:?POSTGRES_DB_NAME is not set for posgres. Please define it.}
      POSTGRES_USER: ${POSTGRES_USER:?POSTGRES_USER is not set for posgres. Please define it.}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is not set for posgres. Please define it.}
    volumes:
      - postgresdata:/var/lib/postgresql/data
    networks:
      - argilla
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB_NAME} -h localhost -t 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 10s

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.2
    environment:
      - node.name=elasticsearch
      - cluster.name=es-argilla-local
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - cluster.routing.allocation.disk.threshold_enabled=false
      - xpack.security.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    networks:
      - argilla
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticdata:/usr/share/elasticsearch/data/
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail http://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=50s"]
      interval: 30s
      timeout: 50s
      retries: 20
      start_period: 10s


networks:
  argilla:
    driver: bridge

volumes:
  argilladata:
  elasticdata:
  postgresdata:
